<!DOCTYPE html>

<style type="text/css">

	body{
		margin:0;
		padding:0;
		background-color: rgba(255,99,71,0.9);
	}

	ul{
		list-style-type: none;
		margin: 0;
		padding:0;
		background-color:black;
		border:1px solid black;
		height:100%;
		position:fixed;
		width: 25%;
		overflow: auto;
	}
	li a{
		display:block;
		color:white;
		text-decoration:none;
		padding:8px 16px;

	}
	li a:hover{
		background-color: white;
		color:black;
	}
	p{
		float: right;
	}

	p img:hover{
		border:1px solid black;
		padding:2px;
		margin:3px;

	}
	div {
		float:right;

	}
	div img:hover{
		border:1px solid black;
		padding:2px;
		margin:3px;
	}

</style>

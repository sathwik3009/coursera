<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var inputArray=[];
	var size=5;

for (var i=0;i<size;i++) {

	inputArray[i]= prompt('enter Element' +(i+1));

	if(inputArray[i].charAt(0)=='J'){
		document.write("Goodbye J" + inputArray[i]+".");
	}else if(inputArray[i].charAt(0)=='j'){
  document.write("Goodbye j"+inputArray[i]+".");
}else{
	document.write("Hello"+inputArray[i]+".");
}
}

</script>


</body>
</html>
